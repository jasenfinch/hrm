# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages
bioc_required: true
warnings_are_errors: true

r:
  - release
  - devel

addons:
 apt:
  packages:
   - libnetcdf-dev
   - udunits-bin
   - libudunits2-dev

before_install:
    - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
    - chmod 755 ./travis-tool.sh
    
script:
 - travis_wait 40 ./travis-tool.sh run_tests
 
after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change