language: R
sudo: true
cache: packages
warnings_are_errors: true

r:
- release
- devel

apt_packages:
- default-jre
- default-jdk

addons:
  apt:
    packages:
    - libnetcdf-dev
    - udunits-bin
    - libudunits2-dev
    
after_success:
- Rscript -e 'covr::codecov()'

notifications:
  email: false
  slack:
    secure: 
  on_success: change
  on_failure: change