# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages
warnings_are_errors: true

r:
 - release
 - devel
 
apt_packages:
 - default-jre
 - default-jdk
 
addons:
 apt:
  packages:
   - libnetcdf-dev
   - udunits-bin
   - libudunits2-dev

r_packages:
 - rlang
 - digest
 - devtools
 
before_install:
    - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
    - chmod 755 ./travis-tool.sh

r_packages:
    - covr
    - testthat
    - rlang
    - digest
    - devtools

script:
 - travis_wait 40 ./travis-tool.sh run_tests
 
after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change