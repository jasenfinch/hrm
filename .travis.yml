# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
bioc_required: true
warnings_are_errors: true

apt_packages:
 - libnetcdf-dev
 - udunits-bin
 - libudunits2-dev

after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change